    <h:head>

            Для входа зарегестрируйтесь<br/>
            или используйте<br/>
            Login: admin<br/>

            </div>
            </h:form>
                </ui:insert>
        </div>
        <div id="content" class="left_content">

        </div>
  
        <div id="bottom">
            <ui:insert name="bottom"><h:outputText escape="false" value="#{settingsFacade.settings.bottom}"/></ui:insert>
        </div>
</div>
    </h:body>
