<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <body>

        <ui:composition template="./index_template.xhtml">

            <ui:define name="content">

                <h:body>

                    <f:view>


                        <ui:repeat value="#{articlesFacade.findAll()}" var="item">
                          <p> 
                                <table width="100%" border="0" cellspacing="0" cellpadding="5" bgcolor="white">
                                    <tr>
                                
                                      <td style="background-color: #759EC8; font-size: 16px">
                                         <h:outputLink class="head_txt1" value="page">
                                                        <h:outputText value="# #{item.head}" />
                                                        <f:param name="id" value="#{item.id}" />
                                                    </h:outputLink> 
                                           </td>
                                        <td width="250" style="text-align: right; background-color: #759EC8">
                                            <h:form>
                                                <h:outputText value="#{item.data}">
                                                    <f:convertDateTime pattern="MM/dd/yyyy" />
                                                </h:outputText>
                                                &nbsp;

                                                <span class="editor" style="padding:0px 5px;">
                                                    <h:outputLink value="delete">
                                                        <h:outputText value="Delete" />
                                                        <f:param name="id" value="#{item.id}" />
                                                    </h:outputLink>
                                                    &nbsp;

                                                    <h:commandLink action="#{articlesFacade_for_del.prepareEdit(item.id)}" value="Edit"/> 
                                                    

                                                </span>
                                            </h:form>
                                      
                                        </td>

                                    </tr>

                                    <tr>
                                        <td colspan="2" style="padding:10px 15px;">
                                            <div class="content_box">
                                                <div class="content_txt">
                                             <h:outputText escape="false" value="#{fn:substring(item.bodyText,0,1000)}..."/>
                                           
                                             
                                             </div> 
                                                 
                                            </div></td>
                                    </tr>
                                    <tr>
                                          <td style="text-align: left"><font style="font-weight: bold">Author:</font> #{item.authorId.name}</td>
                                        <td style="text-align: right">
                                           <h:outputLink value="page">
                                                        <h:outputText value="Читать" />
                                                        <f:param name="id" value="#{item.id}" />
                                                    </h:outputLink> 
                                        </td>
                                    </tr>
                                </table>
                                        </p> 
                        </ui:repeat> 

                    </f:view>
                </h:body>

            </ui:define>

        </ui:composition>

    </body>
</html>
