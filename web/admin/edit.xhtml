<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view contentType="text/html" encoding="UTF-8"/>
 
    <ui:composition template="./index_template.xhtml">
     
        <ui:define name="content">
             <h2>Редактирование</h2> 
                        
              <h:form>
                <h:messages></h:messages>
                ID: <h:outputText value="#{articlesFacade_for_del.current.id}"/> <p/>
                Заголовок: <p><h:inputText size="105" label="Заголовок" value="#{articlesFacade_for_del.current.head}" required="true"/></p>
                
                Текст: <p><h:inputTextarea cols="80" rows="15" label="Текст" value="#{articlesFacade_for_del.current.bodyText}" required="true"/></p>     
                Дата: <h:inputText label="Дата" value="#{articlesFacade_for_del.current.data}" required="true">
                    <f:convertDateTime dateStyle="short" />
                </h:inputText> <br/><br/>
                Автор ID: <h:inputText label="Заголовок" value="#{articlesFacade_for_del.author_id}" required="true"/> <br/><br/>                
                <h:commandButton action="#{articlesFacade_for_del.edit()}" value="Сохранить"></h:commandButton><p/>
               
            </h:form>
        </ui:define>
    </ui:composition>

</html>
